<ng-container *ngIf="editor$ | async as editor">
  <ng-container *ngIf="editor.tabBarId">
    <app-tab-bar [tabBarId]="editor.tabBarId"></app-tab-bar>
  </ng-container>
  <ng-container *ngIf="focusedFile$ | async as focusedFile">
    <div class="textarea" contenteditable="true" [innerHTML]="focusedFile.content" [style.white-space]="whiteSpace" (keyup)="onInput($event)"></div>
    <ng-container *ngIf="inputSync$ | async">
      <!-- empty -->
    </ng-container>
  </ng-container>
</ng-container>

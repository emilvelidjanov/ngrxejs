<ng-container *ngIf="file$ | async as file">
  <div>
    <ng-container *ngIf="file.isDirectory">
      <button (click)="openDirectory()">></button>
    </ng-container>
    {{ file.name }}{{ file.extension }}
  </div>
  <ng-container *ngIf="isOpenedDirectory$ | async as isOpenedDirectory">
    <ng-container *ngFor="let nestedFileId of file.fileIds">
      <app-file-item [fileId]="nestedFileId"></app-file-item>
    </ng-container>
  </ng-container>
</ng-container>

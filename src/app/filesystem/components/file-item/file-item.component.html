<ng-container *ngIf="fileItem$ | async as fileItem">
  <ng-container *ngIf="file$ | async as file">
    <ng-container *ngIf="projectTree$ | async as projectTree">
      <button (click)="click()" [appContextMenuTrigger]="projectTree.fileItemContextMenuIds[file.extension]">
        <span class="file-label">{{ file.name }}{{ file.extension }}</span>
      </button>
    </ng-container>
  </ng-container>
</ng-container>

<div class="menuItem d-inline-block">
    <button class="btn btn-dark text-nowrap px-2" (click)="click($event)">
        {{menuItem.label}}
    </button>
    <span *ngIf="menuItem.nestedMenuItems" class="nestedMenuItems bg-dark rounded">
        <app-menu-item *ngFor="let nestedMenuItem of menuItem.nestedMenuItems" [menuItem]="nestedMenuItem"></app-menu-item>
    </span>
</div>

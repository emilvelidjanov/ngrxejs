<nav class="bg-dark">
    <div *ngIf="menu.logo || menu.title" class="d-inline-block">
        <button class="btn btn-dark text-nowrap px-2">
            <img *ngIf="menu.logo" [src]="menu.logo" height="20"/>
            {{menu.title}}
        </button>
    </div>
    <div *ngIf="menu.menuItems.length" class="d-inline-block">
        <app-menu-item *ngFor="let menuItem of menu.menuItems" [menuItem]="menuItem" class="d-inline-block"></app-menu-item>
    </div>
</nav>

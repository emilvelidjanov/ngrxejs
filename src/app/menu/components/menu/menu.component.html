<div>
  <ng-container *ngIf="menu$ | async as menu">
    <span class="label padx-05">
      <img [src]="menu.image" height="26" />
      {{ menu.title }}
    </span>
    <ng-container *ngFor="let menuItemId of menu.menuItemIds">
      <app-menu-item [menuItemId]="menuItemId" class="inline-block"></app-menu-item>
    </ng-container>
  </ng-container>
</div>

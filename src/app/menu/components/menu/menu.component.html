<nav class="bg-dark">
  <ng-container *ngIf="menu$ | async as menu">
    <div *ngIf="menu.image || menu.title" class="d-inline-block">
      <button class="btn btn-dark text-nowrap px-2">
        <img *ngIf="menu.image" [src]="menu.image" height="20" />
        {{menu.title}}
      </button>
    </div>
  </ng-container>
  <ng-container *ngFor="let menuItem of menuItems$ | async">
    <div class="d-inline-block">
      <app-menu-item [menuItem]="menuItem" class="d-inline-block"></app-menu-item>
    </div>
  </ng-container>
</nav>

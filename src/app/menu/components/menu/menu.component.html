<div class="bg-dark">
  <ng-container *ngIf="menu$ | async as menu">
    <span class="text-light text-nowrap align-middle px-2 no-select">
      <img [src]="menu.image" height="24" />
      {{ menu.title }}
    </span>
    <ng-container *ngFor="let menuItemId of menu.menuItemIds">
      <app-menu-item [menuItemId]="menuItemId" class="d-inline-block"></app-menu-item>
    </ng-container>
  </ng-container>
</div>

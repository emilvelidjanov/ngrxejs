<ng-container *ngIf="menu$ | async as menu">
  <ng-container *ngIf="menu.title || menu.image">
    <span class="menu-title">
      <img [src]="menu.image" height="16" />
      {{ menu.title }}
    </span>
  </ng-container>
  <ng-container *ngFor="let menuItemId of menu.menuItemIds">
    <app-menu-item [menuItemId]="menuItemId"></app-menu-item>
  </ng-container>
</ng-container>

<ng-container *ngIf="menuBar$ | async as menuBar">
  <ng-container *ngIf="menuBar.title">
    <span class="menu-bar-title">
      <ng-container *ngIf="menuBar.image">
        <img [src]="menuBar.image" height="16" />
      </ng-container>
      {{ menuBar.title }}
    </span>
  </ng-container>
  <ng-container *ngFor="let menuItemId of menuBar.menuItemIds">
    <app-menu-item [menuItemId]="menuItemId"></app-menu-item>
  </ng-container>
</ng-container>

<div class="menuItem">
    <button class="btn btn-dark text-nowrap text-left px-2 w-100" (click)="click($event)">
        {{menuItem.label}}
    </button>
    <span class="nestedMenuItems bg-dark rounded-bottom">
      <ng-container *ngFor="let nestedMenuItem of nestedMenuItems$ | async">
        <app-menu-item [menuItem]="nestedMenuItem"></app-menu-item>
      </ng-container>
    </span>
</div>

<ng-container *ngIf="menuItem$ | async as menuItem">
  <button (click)="click()">
    {{ menuItem.label }}
  </button>
  <ng-container *ngIf="menuItem.isOpened">
    <div class="nested-menu-items" (appOffClick)="offClickNestedMenuItems($event)">
      <ng-container *ngFor="let nestedMenuItemId of menuItem.menuItemIds">
        <app-menu-item [menuItemId]="nestedMenuItemId"></app-menu-item>
      </ng-container>
    </div>
  </ng-container>
</ng-container>
